<div *ngIf="tickets">
<div class="search">
<div>Поиск тура</div>
<span class="p-input-icon-left">
   <i class="pi pi-search"></i>
   <input type="text" pInputText (input)="findTours($event)" [(ngModel)]="value"/>
</span>
<div>
   <p>
      Количество элементов: {{tourWrap.childElementCount}}
   </p>
   <p>
      Активный элемент: {{blockDirective.activeElementIndex}}
   </p>
</div>
</div>



   <div appBlocksStyle
   #tourWrap
   #blockDirective ='blockStyle'
   [selector]="'.ticket-item'"
   [initFirst]="false"
   class="d-flex flex-wrap justify-content-around">
      <div class="ticket-item col-3 m-2"
            (click)="goToTicketInfoPage(item)"
           *ngFor="let item of tickets; let i=index">
           <div class="ticket-title">{{item.name}}</div>
           <div class="ticket-img">
              <img class="w-100" src="assets/img/{{item.img}}"/>
           </div>
         
      </div>
   </div>
</div>

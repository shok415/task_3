<div class="d-flex flex-column ">
       <div>
              <span class="mx-3">{{loginText}}</span>
              <input type="text" pInputText [ngClass]="{'input-error': !login}" [(ngModel)]="login" />
       </div>
 
       <div>
              <span class="mx-3">{{pswrdText}}</span>
              <input type="text" class="mt-3" pInputText [ngClass]="{'input-error': !password}" [(ngModel)]="password" />
       </div>


       <div>
              <p-checkbox (onChange)="vipStatus()" class="my-3 mx-3" label="Есть номер карты" name="groupname" [binary]="true" value="val1" [(ngModel)]="selectedValue"></p-checkbox>

              <div *ngIf="selectedValue">
                     <span class="my-3 mx-3">Номер карты</span>
                     <input type="text" class="my-3 mt-3" pInputText [(ngModel)]="cardNumber" />
              </div>

       </div>

       <div>
              <button type="button" (click)="onAuth($event)" class='my-3 mx-3 btn btn-primary'>{{authTextButton}}</button>
       </div>
</div>
